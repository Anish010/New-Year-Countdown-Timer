    <title>Coundown Timer</title>

<body>
    <h1 class="headers" id="new_year_cntdwn">New Year Countdown</h1>
    <h1 class="headers">HAPPY NEW YEAR</h1>
    <br>
    <h1 class="headers" id="welcome_year">WELCOME 2023!</h1>
    <div class=" container" id="countdown">
        <div class=" row" id="time">
            <div class="col" id="days">
                <h2>00</h2>
                <h6>DAYS</h6>
            </div>
            <div class="col" id="hours">
                <h2>00</h2>
                <h6>HOURS</h6>
            </div>
            <div class="col" id="minutes">
                <h2>00</h2>
                <h6>MINUTES</h6>
            </div>
            <div class="col" id="seconds">
                <h2>00</h2>
                <h6>SECONDS</h6>
            </div>
        </div>
    </div>
    <script src="source.js"></script>
    <div <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
